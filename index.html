<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz</title>
  </head>
  <body>
    <header>
      <h1>JavaScript Quiz</h1>
    </header>
    <main>
      <section id="intro">
        <h2>Welcome to the JavaScript Quiz!</h2>
        <p>
          Test your knowledge of JavaScript fundamentals with this timed quiz.
          You will have 60 seconds to answer all of the questions. Good luck!
        </p>
        <button id="start-quiz">Start Quiz</button>
        <button id="high-scores">High Scores</button>
      </section>
      <section id="quiz" style="display: none">
        <!-- Quiz questions will be generated here -->
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
