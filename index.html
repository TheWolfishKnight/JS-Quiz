<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="timer-container">Time left: <span id="time-left">60</span></div>
    <div id="quiz-container">
      <h1>JavaScript Quiz</h1>
      <div id="question"></div>
      <div id="options"></div>
      <div id="score"></div>
      <div id="timer"></div>
      <!-- Added timer element -->
      <button id="start-button" class="quiz-button">Start Quiz</button>
      <button id="high-scores-button" class="high-scores-button">
        View High Scores
      </button>
    </div>

    <div id="results-container" class="hidden">
      <!-- Added results container -->
      <h1>Quiz Results</h1>
      <div id="final-score"></div>
      <div id="high-score"></div>
      <button id="try-again-button">Try Again</button>
    </div>

    <script src="quiz.js"></script>
  </body>
</html>
